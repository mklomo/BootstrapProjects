<!doctype html>
<html lang="en">

<head>
    <title>Contact Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- site.css-->
    <link rel="stylesheet" href="css/site.css">

</head>

<body>
    <div class="container mt-5">
        
        <h1 class="text-center text-light">
            Contact Me
        </h1>

        <div class="border border-2 border-info shadow-lg p-2 bg-light">
            <form action="">
                <div class="row">
                    <div class="col">
                        <label class="form-label">
                            First Name
                        </label>
                        <input type="text" class="form-control" name="first_name" placeholder="First Name" aria-label="First Name" required>
                    </div>
                    <div class="col">
                        <label class="form-label">
                            Last Name
                        </label>
                        <input type="text" class="form-control" name="last_name" placeholder="Last Name" aria-label="Last Name" required>
                    </div>
                </div>
                <div class="row">
                        <div class="col">
                            <label class="form-label">
                                Email
                            </label>
                            <input type="email" class="form-control" name="email" placeholder="email" aria-label="Email" required>
                        </div>
                        <div class="col">
                            <label class="form-label">
                                Phone Number
                            </label>
                            <input type="tel" class="form-control" name="phone" placeholder="Phone" aria-label="Phone" required>
                        </div>
                </div>

            <div class="row mb-1">
                <div class="col">
                    <label class="form-label">
                        Subject
                    </label>
                    <input type="text" class="form-control" name="subject" placeholder="Subject" aria-label="Subject" required>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label class="form-label">
                        Message
                    </label>
                    <textarea type="text" class="form-control" name="message" placeholder="Message" aria-label="Message" required></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-2">
                    Submit
            </button>
        </form>
            
        </div>
           
   </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
</body>

</html>
